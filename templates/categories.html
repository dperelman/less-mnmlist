{% extends "base.html" %}
{% block title %}Categories : {{ super() }}{% endblock %}
{% block content %}
<article>
<header>
    <h2><a href="{{ SITEURL }}/categories.html" id="page-title">Categories</a></h2>
</header>
<ul>
{% for category, articles in categories|sort %}
    <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }} ({{ articles|count }})</a></li>
{% endfor %}
</ul>
</article>
{% endblock %}
