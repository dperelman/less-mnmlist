{% extends "base.html" %}
{% block title %}Tags : {{ super() }}{% endblock %}
{% block content %}
<article>
<header>
    <h2><a href="{{ SITEURL }}/tags.html" id="page-title">Tags</a></h2>
</header>
<ul class="tagcloud">
{% for tag in tag_cloud|sort %}
    <li class="tag-{{tag.1}}"><a href="{{ SITEURL }}/{{ tag.0.url }}">{{ tag.0 }}</a></li>
{% endfor %}
</ul>
</article>
{% endblock %}
