{% extends "base.html" %}
{% from "base.html" import article_header %}
{% block title %}{{ page.title }} : {{ super() }}{% endblock %}
{% block content %}        
<article>
    <header>
        <h2><a href="{{ SITEURL }}/{{ page.url }}" id="page-title">{{ page.title }}</a></h2>
    </header>
    <section class="article-content">
        {{ page.content }}
    </section>
</article>
{% endblock %}
